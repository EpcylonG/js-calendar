<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/app.js" defer></script>
</head>
<body class="body">
    <main id="main-container">
        <section id="header">
            <div id="current-month"></div>
            <div id='new-event'><button id="create-event">Create <b>+</b></button></div>
            <div id="select-month-container">
                <button id='prevBtn'><img src="/img/angle-left-solid.svg" alt="previous month"></button>
                <button id='today'>Today</button>
                <button id='nextBtn'><img src="/img/angle-right-solid.svg" alt="next month"></button>
            </div>
        </section>
        <section id="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </section>
        <section id="calendar"></section>
    </main>
</body>
</html>
